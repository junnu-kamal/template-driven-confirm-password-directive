<form #myForm="ngForm" >
        <div ngModelGroup="passwordGroup"  >
               <div class="form-group">
                     <label for="password">Password</label>
                     <input type="text" 
                            class="form-control" 
                            ngModel 
                            required
                            name="password"
                            #password = "ngModel" 
                            id="password" >
                        <span *ngIf="password.touched">
                             <span *ngIf="password.hasError('required')">
                                  This Field is required
                             </span>
                        </span>
               </div>
               <div class="form-group">
                <label for="cpassword"> Confirm Password</label>
                <input type="text"
                     class="form-control"  
                     ngModel
                     required
                     appConfirmPassword = "password"
                     name="cpassword" 
                     #cpassword = "ngModel" 
                     id="cpassword" >
                <span *ngIf="cpassword.touched">
                        <span *ngIf="cpassword.hasError('required')">
                             This Field is required
                        </span>
                        <span *ngIf="cpassword.hasError('passmatch')">
                            password has to match
                       </span>
                </span>
              </div>
        </div>
        <div>
            {{myForm.value | json}}
        </div>
    </form>
